<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;    
      }
      .pricing-container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 2rem;
        text-align: center;
      }
      .pricing-plan{
        background-color: lightgrey;
        border: 5px solid white;
        padding: 2rem;
        flex: 1
      }
      .plan-title{
        font-size: 1rem;
        align-items: center;
        justify-content: center;
      }
      .plan-button{
        align-items: center;
        justify-content: center;
        padding: 1rem;
        border-radius: 20rem;
        border-color: black;
      }
      li{
        list-style: none;
        margin-right: 3rem;
      }
      div{
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }
      .plan-price{
        font-size: 2rem;
        font-weight: 600
      }
      .plan-title{
        font-size: 2rem;
        font-weight: 300;
      }

      @media (max-width: 1250px) {
        body{
          font-family: "Sono", sans-serif;
        }
        .pricing-container{
          align-items: center;
          justify-content: center;
          padding: 1rem;
          border-radius: 20rem;
          border-color: black;
          flex-flow: column wrap;
          display: block;
          height: 100px
        
        }
        li{
          list-style: none;
          margin-right: 3rem;

        }
        div{
          align-items: center;
          justify-content: center;
          text-align: center;
          padding: 2rem;
        }
         .plan-price{
          font-size: 2rem;
          font-weight: 600
      }
         .plan-title{
          font-size: 2rem;
          font-weight: 300;
      }


      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
